<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=l.0" />
    <title>Task Manager</title>
  </head>
  <body>
    <h1>Task Manager</h1>
    <!-- add_task 함수의 post 방식에 따라, 사용자가 입력한 정보(task)를 전달하는 <form> 태그-->
    <form action="{{ url_for('add_task') }}" method="post">
      <input type="text" name="task" placeholder="New Task" required />
      <button type="submit">Add Task</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task[1] }}
        <a href="{{ url_for('delete_task', task_id=task[0]) }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
